<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../static/css/estilosPadroes.css">
    <link rel="stylesheet" href="../../static/css/estilosForms.css">
    <link rel="stylesheet" href="../../static/css/estiloLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function load() {
            document.querySelector('#site').
                style.height = `${window.innerHeight}px`
        }
    </script>
</head>

<body onload="load()">
    <div class="site" id="site">
        <div>
            <div class="aling">
                <div class="title">
                    <img src="../../static/imgs/logo2.png">
                    <h2>Login Aluno</h2>
                </div>
                <form>
                    <div class="campos">
                        <div class="campo">
                            <label>Nome</label>
                            <input type="text" name="nome">
                        </div>
                        <div class="campo">
                            <label>Senha</label>
                            <input type="password" name="senha">
                        </div>
                    </div>
                    <button type="submit" class="btForm">Logar</button>
                </form>
            </div>
            <a href="#">Esqueceu a senha?</a>
        </div>
    </div>
</body>
