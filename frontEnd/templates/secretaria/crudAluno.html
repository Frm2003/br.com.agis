<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Matricular Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../static/css/estilosPadroes.css">
    <link rel="stylesheet" href="../../static/css/estilosForms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../static/scripts/secretaria/crudGenericos.js"></script>
    <script src="../../static/scripts/secretaria/crudAluno.js"></script>
</head>

<body onload="loadNav(), selectCursos()">
    <nav></nav>
    <div class="site">
        <div class="aling">
            <h2>Matricular Aluno</h2>
            <div class="crudForm col">
                <div class="campos">
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text" name="nome">
                    </div>
                    <div class="campo">
                        <label>Nome Social</label>
                        <input type="text" name="nomeSocial">
                    </div>
                    <div class="campo">
                        <label>CPF</label>
                        <input type="text" name="cpf">
                    </div>
                    <div class="campo">
                        <label>Data Nasc.</label>
                        <input type="date" name="dataNasc">
                    </div>
                    <div class="campo">
                        <label>Instituição de Conclusão do 2°</label>
                        <input type="text" name="instConc2grau">
                    </div>
                    <div class="campo">
                        <label>Data de Conclusão do 2°</label>
                        <input type="date" name="dataConc2grau">
                    </div>
                    <div class="campo">
                        <label>Email Pessoal</label>
                        <input type="text" name="emailPessoal">
                    </div>
                    <div class="campo">
                        <label>Pontuação no vestibular</label>
                        <input type="number" name="ptVestibular" min="1" max="10" step="1">
                    </div>
                    <div class="campo">
                        <label>Posição no Vestibular</label>
                        <input type="number" name="posVestibular" min="1" max="10" step="1">
                    </div>
                    <div class="campo">
                        <label>Curso</label>
                        <select id="selectCurso" name="curso" class="select">
                            <option value="default">Selecione o curso</option>
                        </select>
                    </div>
                </div>
                <div class="alingBts">
                    <button type="submit" class="btForm" onclick="insert()">Matricular</button>
                </div>
            </div>
            <div class="col" >
                <label class="inputFile" for="files">
                    <div style="text-align: center;">
                        <i class="fa-regular fa-image"></i>
                        <p>Arquivos aqui</p>
                    </div>
                </label>
                <input style="display: none;" id="files" type="file" multiple>
            </div>
        </div>
    </div>
    <script src="../../static/scripts/configs/navsLoad.js"></script>
</body>

</html>
