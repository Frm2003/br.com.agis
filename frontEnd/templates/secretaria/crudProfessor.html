<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manter Professor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../static/css/estilosPadroes.css">
    <link rel="stylesheet" href="../../static/css/estilosForms.css">
    <link rel="stylesheet" href="../../static/css/estilosTabelas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../static/scripts/configs/tableAdjust.js"></script>
    <script src="../../static/scripts/configs/navsLoad.js"></script>
    <script src="../../static/scripts/secretaria/crudGenericos.js"></script>
    <script src="../../static/scripts/secretaria/crudProfessor.js"></script>
</head>

<body onload="loadNav(), loadTable(), selectAll()">
    <nav></nav>
    <div class="site">
        <div class="aling">
            <h2>Manter Professor</h2>
            <div class="crudForm col">
                <div class="campos">
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text" name="nome">
                    </div>
                    <div class="campo">
                        <label>CPF</label>
                        <input type="text" name="cpf">
                    </div>
                    <div class="campo">
                        <label>Data Nasc.</label>
                        <input type="date" name="dataNasc">
                    </div>
                    <div class="campo">
                        <label>Titulação</label>
                        <input type="text" name="titulacao">
                    </div>
                    <div class="campo">
                        <label>Email Pessoal</label>
                        <input type="text" name="emailPessoal">
                    </div>
                </div>
                <div class="alingBts">
                    <button type="submit" class="btForm" onclick="insert()">Criar</button>
                </div>
            </div>
            <div class="col">
                <form class="listForm">
                    <input type="text" name="context"><button><i class="fas fa-search"></i></button>
                </form>
                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <div>Cod</div>
                                </th>
                                <th>
                                    <div>Titulação</div>
                                </th>
                                <th>
                                    <div>CPF</div>
                                </th>
                                <th>
                                    <div>Nome</div>
                                </th>
                                <th>
                                    <div>Data Nasc.</div>
                                </th>
                                <th>
                                    <div>Email Pessoal</div>
                                </th>
                                <th>
                                    <div>Email Corp.</div>
                                </th>
                                <th>
                                    <div>Situacao</div>
                                </th>
                                <th colspan="2">
                                    <div>Ações</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
